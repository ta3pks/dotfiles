; Gammastep configuration - blue light filter for Wayland
; Adjusts screen color temperature based on time of day

[general]
; Set the day and night screen temperatures
temp-day=6500
temp-night=3000

; Smooth transition between temperatures
transition=1

; Location: Shartberashbili 12, Tbilisi, Georgia
location-provider=manual

; Adjust brightness (1.0 = normal)
brightness-day=1.0
brightness-night=0.9

[manual]
; Tbilisi, Georgia
lat=41.69
lon=44.83
