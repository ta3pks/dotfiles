# Default mpv configuration
# Add your mpv settings here

# Keep mpv open when playback ends instead of exiting
keep-open=yes

# Cache settings for buffering control
# Enable caching for better buffering behavior
cache=yes

# How many seconds of data to keep in cache (default: 120 seconds = 2 minutes)
cache-secs=120

# Pause when cache runs out and wait for more data
cache-pause=yes

# Wait this many seconds of buffered data before resuming after pause
cache-pause-wait=5

# Enter buffering mode before starting playback for smooth start
cache-pause-initial=yes

# Default window size (same as position-pip.sh default: 700x400)
geometry=700x400